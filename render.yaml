databases:
  - name: temporal-agent-db
    databaseName: temporal_agent
    user: temporal_agent
    plan: free

services:
  - type: web
    name: temporal-agent-mcp
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm run migrate && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: temporal-agent-db
          property: connectionString
      - key: PORT
        value: 3324
      - key: HMAC_SECRET
        generateValue: true
      - key: SCHEDULER_POLL_INTERVAL
        value: "10000"
      - key: SCHEDULER_BATCH_SIZE
        value: "50"
      - key: MAX_ACTIVE_TASKS
        value: "100"
      - key: MAX_PAYLOAD_SIZE
        value: "65536"
      - key: WEBHOOK_TIMEOUT
        value: "30000"
